<!DOCTYPE html>

<html lang="{{ .Site.LanguageCode | default "en" }}" class="has-ttn-navbar-top">

{{ partial "head/head.html" . }}

<body>

<div id="header"></div>

{{- block "main" . }}{{- end }}

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.min.js"></script>
<script src="https://ttnweb.azureedge.net/static/common/js/ttn-components.js"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
<script src="https://ttnweb.azureedge.net/static/common/js/vue-navbar.js"></script>
<script src="https://ttnweb.azureedge.net/static/common/js/vue-footer.js"></script>
<script src="https://ttnweb.azureedge.net/static/common/js/ga.js"></script>

{{- $script := resources.Get "js/vendor/basicLightbox.min.js" }}
<script src="{{ $script.Permalink }}"></script>
{{- $script := resources.Get "js/theme.js" | resources.Minify | resources.Fingerprint }}
<script src="{{ $script.Permalink }}" integrity="{{ $script.Data.Integrity }}" crossorigin="anonymous"></script>

</body>

</html>
